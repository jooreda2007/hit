<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة HTML</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* لتوسيط المحتوى أفقياً */
            align-items: center; /* لتوسيط المحتوى عمودياً */
            height: 100vh; /* يجعل ارتفاع الصفحة بالكامل */
            margin: 0; /* إزالة الهوامش الافتراضية */
        }
        img {
            max-width: 100%; /* يجعل الصورة تتناسب مع حجم الشاشة */
            height: auto; /* يحافظ على نسبة العرض إلى الارتفاع */
        }
    </style>
</head>
<body>
    <img src="/sdcard/download/hit.jpg" alt="وصف الصورة">
</body>
</html>
